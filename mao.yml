Name: 'sar'
Description: 'SAR metadata collector'
Data:
  Local: 'sar_data'
  Repo:
    Name: 'sar-static-data'
    Remote: 'https://github.com/EcePanos/sar-static-data'
Installer:
   Command: 'bash'
   Script: 'install.sh'
Commands:
  - Name: 'Run'
    Description: 'Generate metadata csv'
    Command: 'python'
    Script: 'autocontents.py'
